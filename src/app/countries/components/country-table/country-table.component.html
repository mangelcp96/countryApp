<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No hay países que mostrar...
  </div>
  
  <ng-template #table>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Icono</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Población</th>
            <th> <!-- deja un espacio en blanco de momento --></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; let i = index">
            <td>{{i + 1}}</td>
            <td><!-- Icono --></td>
            <td><img [src]="country.flags.svg" [alt]="country.name.common" width="50"></td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital[0]}}</td>
            <td>{{country.population}}</td>
            <td><a href="#" [routerLink]="['/countries/country/', country.cca3]">Ver más...</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
