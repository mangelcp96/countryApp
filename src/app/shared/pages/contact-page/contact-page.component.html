<form [formGroup]="contactForm">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" id="name" class="form-control" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="message">Mensaje</label>
    <textarea id="message" class="form-control" formControlName="message" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Enviar</button>
</form>
